<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI Sniper | Web3 Spot Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050507;
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.1);
            --glass: rgba(14, 14, 18, 0.8);
            --border: 1px solid rgba(0, 240, 255, 0.2);
            --text: #ffffff;
            --pooolse-color: #ffffff; 
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
                linear-gradient(0deg, transparent 99%, rgba(0, 240, 255, 0.05) 100%),
                linear-gradient(90deg, transparent 99%, rgba(0, 240, 255, 0.05) 100%);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            z-index: 100;
        }

        .brand {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .live-dot { width: 8px; height: 8px; background: #00ff9d; border-radius: 50%; box-shadow: 0 0 10px #00ff9d; animation: blink 2s infinite; }

        .wallet-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .wallet-btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan-dim); }

        /* --- MAIN CONTENT --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .scanner-hud {
            width: 100%;
            max-width: 550px;
            background: var(--glass);
            border: var(--border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(0, 240, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Scan Line Animation */
        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            opacity: 0;
            pointer-events: none;
        }
        .scanning .scan-line { animation: scanDown 1.5s ease-in-out infinite; opacity: 1; }

        .asset-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .asset-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }
        .asset-btn:hover { border-color: #fff; color: #fff; }
        .asset-btn.active {
            border-color: var(--cyan);
            color: #000;
            background: var(--cyan);
            box-shadow: 0 0 25px var(--cyan-dim);
        }

        /* --- RESULT CARD --- */
        .scan-result { display: none; animation: fadeIn 0.5s ease-out; }

        .scan-loader {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: var(--cyan);
            letter-spacing: 2px;
            display: none;
            margin: 40px 0;
            text-align: center;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .data-box {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            border-left: 2px solid #333;
            transition: 0.3s;
        }
        .data-box:hover { border-color: var(--cyan); background: rgba(0, 240, 255, 0.05); }

        .data-label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .data-value { font-size: 1.1rem; font-weight: bold; }
        
        .signal-long { color: #00ff9d; text-shadow: 0 0 10px rgba(0,255,157,0.3); }
        .signal-short { color: #ff2a51; text-shadow: 0 0 10px rgba(255,42,81,0.3); }

        .ai-reasoning {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: left;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ccc;
        }

        /* --- POOOLSE INTEGRATION (BUSINESS) --- */
        .pooolse-section {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .pooolse-section::before {
            content: 'PARTNER INTEGR√ÅCI√ì';
            position: absolute;
            top: 10px; right: 10px;
            font-size: 0.5rem;
            color: #555;
            border: 1px solid #333;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .pooolse-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .pooolse-desc { font-size: 0.8rem; color: #888; margin-bottom: 15px; }

        .pooolse-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .pooolse-btn:hover { background: var(--cyan); box-shadow: 0 0 20px var(--cyan); transform: translateY(-2px); }

        @keyframes scanDown { 0% { top: 0%; opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <nav>
        <div class="brand">
            <div class="live-dot"></div>
            SkyAI <span>Sniper</span>
        </div>
        <button class="wallet-btn" onclick="connectWallet()">
            <i class="fas fa-wallet"></i> <span id="wallet-txt">Connect</span>
        </button>
    </nav>

    <div class="container">
        <div class="scanner-hud" id="hud">
            <div class="scan-line"></div>
            
            <div style="text-align:center; margin-bottom:20px;">
                <h2 style="margin:0; font-weight:400; font-size:1.5rem;">AI Spot Scanner</h2>
                <span style="font-size:0.75rem; color:#666; letter-spacing:1px;">SELECT ASSET TO ANALYZE</span>
            </div>
            
            <div class="asset-selector">
                <div class="asset-btn" onclick="scanMarket('BTC')"><i class="fab fa-bitcoin"></i> BTC</div>
                <div class="asset-btn" onclick="scanMarket('BNB')"><i class="fab fa-ethereum"></i> BNB</div>
                <div class="asset-btn" onclick="scanMarket('SOL')"><i class="fas fa-bolt"></i> SOL</div>
            </div>

            <div id="loader" class="scan-loader">
                <i class="fas fa-circle-notch fa-spin"></i><br>
                <span style="font-size:0.8rem; margin-top:10px; display:block;">CALCULATING PROBABILITY...</span>
            </div>

            <div id="result" class="scan-result">
                
                <div class="data-grid">
                    <div class="data-box">
                        <div class="data-label">Signal</div>
                        <div class="data-value" id="res-signal">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Confidence</div>
                        <div class="data-value" id="res-prob">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Entry (Spot)</div>
                        <div class="data-value" id="res-entry">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Target (TP)</div>
                        <div class="data-value" id="res-tp">---</div>
                    </div>
                </div>

                <div class="ai-reasoning" id="res-reason">
                    ---
                </div>

                <div class="pooolse-section">
                    <div class="pooolse-title">AUTOMATIZ√ÅL√ÅS</div>
                    <div class="pooolse-desc">Ne maradj le a bel√©p≈ër≈ël. Futtasd ezt a szign√°lt a Pooolse botjaival automatikusan.</div>
                    
                    <a href="https://app.pooolse.com/join/7974" target="_blank" class="pooolse-btn">
                        <i class="fas fa-robot"></i> Bot Ind√≠t√°sa (Pooolse)
                    </a>
                </div>

            </div>

        </div>
    </div>

    <script>
        // MOCK DATA - Simulation
        const marketData = {
            'BTC': {
                signal: 'LONG (ACCUMULATE)',
                style: 'signal-long',
                prob: '92%',
                entry: '$96,200 - $96,500',
                tp: '$98,800',
                reason: 'A l√°ncon bel√ºli adatok (on-chain) int√©zm√©nyi felhalmoz√°st mutatnak. Az RSI resetel≈ëd√∂tt a 1H id≈ës√≠kon, ide√°lis besz√°ll√≥ Spot poz√≠ci√≥khoz.'
            },
            'SOL': {
                signal: 'LONG (MOMENTUM)',
                style: 'signal-long',
                prob: '95%',
                entry: '$233.50 - $235.00',
                tp: '$248.00',
                reason: 'Kit√∂r√©s a cs√∂kken≈ë √©kb≈ël. Volume megugrott az elm√∫lt 30 percben. A Pooolse Grid botok sz√°m√°ra magas volatilit√°s v√°rhat√≥.'
            },
            'BNB': {
                signal: 'NEUTRAL / WAIT',
                style: '',
                prob: '48%',
                entry: 'N/A',
                tp: 'N/A',
                reason: 'Bizonytalan trend. A $650-es ellen√°ll√°s m√©g er≈ës. Javasolt a kiv√°r√°s vagy a t≈ëke √°tcsoportos√≠t√°sa SOL/BTC ir√°nyba.'
            }
        };

        function scanMarket(asset) {
            // UI Reset
            document.querySelectorAll('.asset-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('hud').classList.add('scanning');
            
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            result.style.display = 'none';
            loader.style.display = 'block';

            // Mesters√©ges k√©sleltet√©s a "sz√°mol√°s" √©rzet√©rt
            setTimeout(() => {
                loader.style.display = 'none';
                result.style.display = 'block';
                document.getElementById('hud').classList.remove('scanning');
                
                const data = marketData[asset];
                
                const sigEl = document.getElementById('res-signal');
                sigEl.innerText = data.signal;
                sigEl.className = 'data-value ' + data.style;
                
                document.getElementById('res-prob').innerText = data.prob;
                document.getElementById('res-entry').innerText = data.entry;
                document.getElementById('res-tp').innerText = data.tp;
                document.getElementById('res-reason').innerHTML = `<strong>ü§ñ SkyAI Elemz√©s:</strong> ${data.reason}`;

            }, 1500); // 1.5 m√°sodperc scanning
        }

        function connectWallet() {
            const btn = document.getElementById('wallet-txt');
            btn.innerText = "Connecting...";
            setTimeout(() => {
                btn.innerText = "0x7A...4B21";
                document.querySelector('.wallet-btn').style.borderColor = "#00ff9d";
                document.querySelector('.wallet-btn').style.color = "#00ff9d";
            }, 1000);
        }
    </script>
</body>
</html>
