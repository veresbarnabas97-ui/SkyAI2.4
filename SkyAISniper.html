<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI Sniper | Deep Spot Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050507;
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.1);
            --glass: rgba(14, 14, 18, 0.85);
            --border: 1px solid rgba(0, 240, 255, 0.15);
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                linear-gradient(0deg, transparent 99%, rgba(0, 240, 255, 0.03) 100%),
                linear-gradient(90deg, transparent 99%, rgba(0, 240, 255, 0.03) 100%);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER (x POOOLSE) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand span { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        
        .x-divider { color: #555; font-size: 1.2rem; font-weight: 300; }
        
        .pooolse-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            font-size: 1.6rem;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: var(--cyan);
            border: 1px solid var(--cyan-dim);
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0,0,0,0.3);
        }
        .dot { width: 6px; height: 6px; background: var(--cyan); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* --- SCANNER HUD --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .scanner-hud {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            border: var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 100px rgba(0, 240, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Scan Line FX */
        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0;
            pointer-events: none;
        }
        .scanning .scan-line { animation: scanDown 2s ease-in-out infinite; opacity: 1; }

        .hud-header { text-align: center; margin-bottom: 30px; }
        .hud-header h2 { margin: 0; font-weight: 400; font-size: 1.8rem; letter-spacing: -1px; }
        .hud-header p { margin: 5px 0 0; font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* ASSET BUTTONS */
        .asset-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .asset-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .asset-btn:hover { border-color: #fff; color: #fff; transform: translateY(-2px); }
        .asset-btn.active {
            border-color: var(--cyan);
            color: #000;
            background: var(--cyan);
            box-shadow: 0 0 30px var(--cyan-dim);
        }

        /* --- CONSOLE LOG (The "Matrix" feel) --- */
        .console-log {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--cyan);
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            height: 120px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Hidden until scan */
            border-left: 2px solid var(--cyan);
            text-align: left;
        }
        .log-line { margin-bottom: 4px; opacity: 0.8; }

        /* --- RESULT DATA --- */
        .scan-result { display: none; animation: fadeIn 0.5s ease-out; }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .data-box {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .data-label { font-size: 0.7rem; color: #666; text-transform: uppercase; margin-bottom: 5px; font-weight: 700; }
        .data-value { font-size: 1.2rem; font-weight: 700; font-family: 'Rajdhani', sans-serif; }
        
        .tech-box {
            background: rgba(0, 240, 255, 0.03);
            border: 1px solid rgba(0, 240, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            margin-bottom: 25px;
        }
        .tech-title { color: var(--cyan); font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .tech-content { font-size: 0.9rem; line-height: 1.6; color: #ccc; }

        /* POOOLSE ACTION */
        .pooolse-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .pooolse-btn:hover { background: var(--cyan); box-shadow: 0 0 30px var(--cyan); letter-spacing: 2px; }

        @keyframes scanDown { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,240,255,0.4); } 70% { opacity: 0.5; box-shadow: 0 0 0 10px rgba(0,240,255,0); } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
