<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI Sniper | Web3 Spot Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050507;
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.1);
            --glass: rgba(14, 14, 18, 0.6);
            --border: 1px solid rgba(0, 240, 255, 0.2);
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
                linear-gradient(0deg, transparent 99%, rgba(0, 240, 255, 0.05) 100%),
                linear-gradient(90deg, transparent 99%, rgba(0, 240, 255, 0.05) 100%);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .brand {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .pooolse-tag { font-size: 0.7rem; background: #fff; color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 10px; }

        .wallet-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .wallet-btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan-dim); }

        /* --- MAIN CONTENT --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .scanner-hud {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            border: var(--border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .scanner-hud::before {
            content: ''; position: absolute; top: -1px; left: 50%; transform: translateX(-50%); width: 100px; height: 2px; background: var(--cyan); box-shadow: 0 0 10px var(--cyan);
        }

        .asset-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .asset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .asset-btn.active, .asset-btn:hover {
            border-color: var(--cyan);
            color: #fff;
            background: var(--cyan-dim);
            box-shadow: 0 0 15px var(--cyan-dim);
        }

        /* --- RESULT CARD (HIDDEN BY DEFAULT) --- */
        .scan-result {
            display: none; /* JS will toggle */
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .scan-loader {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--cyan);
            letter-spacing: 3px;
            display: none;
            margin: 40px 0;
            text-shadow: 0 0 10px var(--cyan);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .data-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 2px solid var(--cyan);
        }
        .data-label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .data-value { font-size: 1.2rem; font-weight: bold; margin-top: 5px; }
        .signal-long { color: #00ff9d; text-shadow: 0 0 10px rgba(0,255,157,0.3); }
        .signal-short { color: #ff2a51; text-shadow: 0 0 10px rgba(255,42,81,0.3); }

        .ai-reasoning {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .pooolse-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: var(--cyan);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .pooolse-btn:hover { background: #fff; box-shadow: 0 0 20px var(--cyan); }
        .pooolse-btn:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <nav>
        <div class="brand">
            <i class="fas fa-crosshairs" style="color:var(--cyan)"></i> SkyAI <span>Sniper</span>
            <div class="pooolse-tag">x POOOLSE</div>
        </div>
        <button class="wallet-btn" onclick="connectWallet()">
            <i class="fas fa-wallet"></i> <span id="wallet-txt">Connect Wallet</span>
        </button>
    </nav>

    <div class="container">
        <div class="scanner-hud">
            <h2 style="text-align:center; margin-top:0; font-weight:300;">AI Spot Scanner</h2>
            
            <div class="asset-selector">
                <div class="asset-btn" onclick="scanMarket('BTC')"><i class="fab fa-bitcoin"></i> BTC</div>
                <div class="asset-btn" onclick="scanMarket('BNB')"><i class="fab fa-ethereum"></i> BNB</div>
                <div class="asset-btn" onclick="scanMarket('SOL')"><i class="fas fa-bolt"></i> SOL</div>
            </div>

            <div id="loader" class="scan-loader">
                <i class="fas fa-circle-notch fa-spin"></i> ANALYSIS RUNNING...
            </div>

            <div id="result" class="scan-result">
                <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">ID≈êS√çK: 1 √ìRA | M√ìD: SPOT</div>
                
                <div class="data-grid">
                    <div class="data-box">
                        <div class="data-label">Signal</div>
                        <div class="data-value" id="res-signal">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Confidence</div>
                        <div class="data-value" id="res-prob">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Entry Zone</div>
                        <div class="data-value" id="res-entry">---</div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">Target (TP)</div>
                        <div class="data-value" id="res-tp">---</div>
                    </div>
                </div>

                <div class="ai-reasoning" id="res-reason">
                    V√°lassz egy eszk√∂zt a fenti men√ºb≈ël az elemz√©s ind√≠t√°s√°hoz.
                </div>

                <button class="pooolse-btn" onclick="window.open('https://pooolse.com', '_blank')">
                    <i class="fas fa-robot"></i> Automata Bot Ind√≠t√°sa (Pooolse)
                </button>
                <div style="font-size:0.7rem; color:#555; margin-top:10px;">*Integration coming soon to SkyAI Dashboard</div>
            </div>

        </div>
    </div>

    <script>
        // MOCK DATA - Ezt v√°ltja majd ki a val√≥di API a j√∂v≈ëben
        const marketData = {
            'BTC': {
                signal: 'LONG (SPOT)',
                style: 'signal-long',
                prob: '89%',
                entry: '$96,450 - $96,800',
                tp: '$98,200',
                reason: 'Er≈ës v√©teli nyom√°s a 96k t√°masz szinten. Volume n√∂veked√©s √©szlelhet≈ë, RSI kil√©pett a t√∫ladott z√≥n√°b√≥l.'
            },
            'SOL': {
                signal: 'LONG (SPOT)',
                style: 'signal-long',
                prob: '94%',
                entry: '$232.00 - $234.50',
                tp: '$245.00',
                reason: 'Bika z√°szl√≥ form√°ci√≥ kit√∂r√©se meger≈ës√≠tve. A Pooolse trendfigyel≈ë botok agressz√≠v v√©telt jeleznek.'
            },
            'BNB': {
                signal: 'WAIT / NEUTRAL',
                style: '',
                prob: '45%',
                entry: 'N/A',
                tp: 'N/A',
                reason: 'Bizonytalan piaci szerkezet. Oldalaz√°s v√°rhat√≥ a $640-$650 s√°vban. Spot bel√©p≈ë jelenleg nem javasolt.'
            }
        };

        function scanMarket(asset) {
            // UI Reset
            document.querySelectorAll('.asset-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            result.style.display = 'none';
            loader.style.display = 'block';

            // Simulate AI Calculation Delay
            setTimeout(() => {
                loader.style.display = 'none';
                result.style.display = 'block';
                
                const data = marketData[asset];
                
                const sigEl = document.getElementById('res-signal');
                sigEl.innerText = data.signal;
                sigEl.className = 'data-value ' + data.style;
                
                document.getElementById('res-prob').innerText = data.prob;
                document.getElementById('res-entry').innerText = data.entry;
                document.getElementById('res-tp').innerText = data.tp;
                document.getElementById('res-reason').innerHTML = `<strong>ü§ñ SkyAI Elemz√©s:</strong> ${data.reason}`;

            }, 1200);
        }

        function connectWallet() {
            const btn = document.getElementById('wallet-txt');
            btn.innerText = "Connecting...";
            setTimeout(() => {
                btn.innerText = "0x7A...4B21";
                document.querySelector('.wallet-btn').style.borderColor = "#00ff9d";
                document.querySelector('.wallet-btn').style.color = "#00ff9d";
            }, 1000);
        }
    </script>
</body>
</html>
